<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>menu icon</title>
    <style type="text/css">
    	#wrap {
    		width: 100%;
    		height: 100%;
    	}
    	svg {
    		width: 50px;
    		height: 50px;
    		display: block;
    		margin: 0 auto;
    		padding: 5px;
    		background: #eaeaea;
    		cursor: pointer;
    	}
    	#path1 {
    		transform: translate(5px, 5px);
    	}
    	#path2 {
    		transform: translate(5px, 20px);
    	}
    	#path3 {
    		transform: translate(5px, 35px);
    	}
    </style>
</head>

<body>
	<div id="wrap">
		<svg viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<path id="path1" d="M0 0 L40 0 A1 1 0 0 1 40 10 L0 10 A1 1 0 0 1 0 0 Z" fill="#af89c7" stroke-width="2" />
			<path id="path2" d="M0 0 L40 0 A1 1 0 0 1 40 10 L0 10 A1 1 0 0 1 0 0 Z" fill="#f2a444" stroke-width="2" />
			<path id="path3" d="M0 0 L40 0 A1 1 0 0 1 40 10 L0 10 A1 1 0 0 1 0 0 Z" fill="#818c94" stroke-width="2" />
		</svg>
	</div>
</body>

</html>
