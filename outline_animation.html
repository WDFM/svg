<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/go.css">
</head>

<body>
  <button type="button" onclick="go()">GO</button>
  <div class="wrap">
    <div class="circle">
      <svg viewBox="0 0 300 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle cx="150" cy="150" r="148" id="cir"/>
        </svg>
    </div>

    <div class="rect">
      <svg viewBox="0 0 300 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="296" height="296" id="rec"/>
        </svg>
    </div>

    <div class="ellipse">
      <svg viewBox="0 0 300 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="150" cy="150" rx="148" ry="120" id="ell"/>
        </svg>
    </div>

    <div class="polygon">
      <svg viewBox="0 0 300 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon points="150,0 110,115 0,115 90,180 50,300 150,220 245,300 205,180 300,115 185,115 150,0" id="pol"/>
        </svg>
    </div>
  </div>

  <script type="text/javascript" src="js/go.js"></script>
</body>

</html>
